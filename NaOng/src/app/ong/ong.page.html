<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ONG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CNPJ</ion-label>
        <ion-input type="text" [(ngModel)]="cnpj"></ion-input>

      </ion-item>


      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>Escolha um Setor:</ion-label>
      <ion-select placeholder="Escolha um setor..." [(ngModel)]="setor">
        <ion-select-option value="opcao1">Opção 1</ion-select-option>
        <ion-select-option value="opcao2">Opção 2</ion-select-option>
        <ion-select-option value="opcao3">Opção 3</ion-select-option>
      </ion-select>
    </ion-item>


  </ion-list>

  <ion-button>Cadastrar</ion-button> <!-- VER PRA SALVAR -->
  <ion-button (click)="showHome()">Home</ion-button>
</ion-content>
