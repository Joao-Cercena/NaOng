<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ONG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CNPJ</ion-label>
        <ion-input type="text" [(ngModel)]="cnpj" (ionChange)="formatarCnpj()" maxlength="18"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Data Fundação</ion-label>
        <ion-input type="date" [(ngModel)]="datafundacao"></ion-input>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Endereco</ion-label>
      <ion-input type="text" [(ngModel)]="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input type="text" [(ngModel)]="bairro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="cidade"></ion-input>
    </ion-item>


  </ion-list>
  <ion-button >Cadastrar</ion-button> <!-- VER PRA SALVAR -->
  <ion-button (click)="showHome()">Home</ion-button>
</ion-content>
