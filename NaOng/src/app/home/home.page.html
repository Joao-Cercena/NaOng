<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NAONG
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="showDoador()">Doador</ion-button>
  <div *ngIf = "mestre">
    <ion-button (click)="showOng()">Ong</ion-button>
  </div>
    <ion-button (click)="showRegistro()">Registro</ion-button>

    <br><br>    
    <ion-title>
      Lista de ONGs
    </ion-title>
    <ion-list>
      <ion-item *ngFor="let ong of listOng">
        <ion-label style = "border: 1px solid blue">
          Código: {{ ong.id }}
          <br>
          Nome: {{ ong.nome }}
          <br>
          Endereço: {{ ong.endereco }}
          <br>
          Pedido: {{ ong.pedido }}
        </ion-label>
      </ion-item>
    </ion-list>
  
</ion-content>
